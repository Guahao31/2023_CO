site_name: 2023_CO

theme:
  name: material
  palette:
    scheme: slate
  language: zh
  features:
    - content.code.copy
  icon:
    repo: fontawesome/brands/git-alt
    
plugins:
  - search
repo_url: https://github.com/guahao31/2023_CO
repo_name: 2023_CO

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Home: index.md